<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile card work</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
    <img class="bottomback" src="./images/bg-pattern-bottom.svg" alt="">
    <img class="topback" src="./images/bg-pattern-top.svg" alt="">
  </div>
    <div class="wrapper">

      <div class="profileandback">
        <div class="back">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="profile">
          <img class="victor" src="./images/image-victor.jpg" alt="" />
        </div>
      </div>
      <div class="head">
        <h1 class="name">Victor Crest</h1>
        <h1 class="age">26</h1>
      </div>
      <div class="span"></div>
      <div class="numbers">
        <div class="followers">
          <h1 class="followersquantity">80k</h1>
          <p class="followertext">Followers</p>
        </div>
        <div class="likes">
          <h1 class="likesquantity">803k</h1>
          <p class="liketext">Likes</p>
        </div>
        <div class="photos">
          <h1 class="photosquantity">1.4k</h1>
          <p class="phototext">Photos</p>
        </div>
  
      </div>
    </div>
    
  </body>
</html>
